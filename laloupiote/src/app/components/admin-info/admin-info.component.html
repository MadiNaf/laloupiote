<div class="container-fluide bg-texture-bois1">
	<div class="row">
		<div class="container bg-dark form-info text-white mt-lg-5 mt-xl-5">
			<div class="row">
				<div class="col-12 d-flex justify-content-center container light-text">
					<div>
						<div class="form-group">
							<label for="newEmail"
							class="d-flex justify-content-center container ">Entez votre nouvelle adresse email address</label>
							<input #email [(ngModel)]="infoToUpdate.email" type="email" class="form-control" id="newEmail"
								aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="newNumber"
							class="d-flex justify-content-center container ">Entez votre nouveau numero de telephone</label>
							<input #tel [(ngModel)]="infoToUpdate.telephone" type="text" class="form-control" id="newNumber">
						</div>
					</div>
				</div>
				<div class="container">
					<div class="col-12 d-flex justify-content-center">
					<!-- ############################## MIS A JOUR & MODAAL DE CONFIRMATION ############################## -->
						<button (click)="updateInfo(infoToUpdate.email,infoToUpdate.telephone)" class="btn btn-ghost" 
						data-toggle="modal" data-target="#updateSuccessful">
							Valider
						</button> 
						<!-- Modal -->
						<div class="modal fade" id="updateSuccessful" tabindex="-1" role="dialog" 
							aria-labelledby="updateSuccessfuly" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header bg-modal">
										<h5 class="modal-title dark-text" id="updateSuccessfuly">Les nouvelles informations de contact sont disponible</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body bg-modal">
										<h5 class="text-success d-flex justify-content-center container ">Informations de contact mis Ã  jour</h5>
										<div class="circle-loader load-complete d-flex justify-content-center container ">
											<div class="checkmark draw "></div>
										</div>
									</div>
									<div class="modal-footer bg-black-dark d-flex justify-content-center container">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
									</div>
								</div>
							</div>
						</div>
					</div> 
				</div>
			</div>
	  	</div>
	</div>
</div>
