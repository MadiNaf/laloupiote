
<!-- DOWNLOADER FORM -->
	<div class="container bg-black-dark mt-5 form-carousel">
		<div class="row">
			<div class="col-6 d-flex justify-content-center container light-text">
				<form>
					<div class="col-6 form-group">
						<div>
							<label>Image N°: 1</label>
							<input type="file"  id="image1" name="img1" accept="image/*" class="input-file"
							(change)="onFileChangeOne($event)">
						</div>
						<div>
							<label>Image N°: 2</label>
							<input type="file" id="image2" name="img2" accept="image/*" class="input-file"
							(change)="onFileChangeTwo($event)">
						</div>
						<div>
							<label>Image N°: 3</label>
							<input type="file" id="image3" name="img3" accept="image/*" class="input-file"
							(change)="onFileChangeThree($event)">
						</div>
						<div>
							<label>Image N°: 4</label>
							<input type="file" id="image4" name="img4" accept="image/*" class="input-file"
							(change)="onFileChangeFour($event)">
						</div>
						<div>
							<label>Image N°: 5</label>
							<input  type="file" id="image5" name="img5" accept="image/*" class="input-file"
							(change)="onFileChangeFive($event)">
						</div>
					</div>
				</form>
			</div>
			<div class="col-6 d-flex justify-content-center align-items-center container">
				<div class="light-text">
					<button class="btn btn-ghost" (click)="uploadImaeg()">ajouter les nouvelle images</button>
				</div>	
			</div>
		</div>
	</div>
